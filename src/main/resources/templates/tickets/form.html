<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${ticket == null} ? 'Book Ticket' : 'Edit Ticket'">Ticket Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body { background: linear-gradient(135deg, #fffde7, #e0f7fa); font-family: 'Poppins', sans-serif; }
        .navbar { background: linear-gradient(to right, #1565c0, #26c6da); }
        .navbar-brand, .navbar-nav .nav-link { color: white !important; }
        .navbar-nav .nav-link.active, .navbar-nav .nav-link:hover { text-decoration: underline; }
        .container { margin-top: 50px; max-width: 600px; }
        h2 { font-weight: bold; color: #333; margin-bottom: 30px; text-align: center; }
        label { font-weight: 500; }
        select, input { width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #ccc; }
        .btn-save { background: linear-gradient(90deg, #ff758c, #ff7eb3); color: white; width: 100%; padding: 10px; font-weight: bold; border: none; border-radius: 8px; }
        .btn-back { margin-top: 10px; display: inline-block; text-decoration: none; color: #fff; background: linear-gradient(90deg, #10b981, #34d399); padding: 8px 15px; border-radius: 8px; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        @media (max-width: 600px) { .container { width: 90%; margin-top: 30px; } }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark shadow">
    <div class="container">
        <a class="navbar-brand" href="/">🚆 Railway Booking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/users">Users</a></li>
                <li class="nav-item"><a class="nav-link" href="/trains">Trains</a></li>
                <li class="nav-item"><a class="nav-link active" href="/tickets">Tickets</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card">
        <h2 th:text="${ticket == null} ? '🎫 Book Ticket' : '✏️ Edit Ticket'"></h2>
        <form th:action="${ticket == null} ? @{/tickets} : @{/tickets/update/{id}(id=${ticket.id})}" method="post">
            <label>User:</label>
            <select name="userId" required>
                <option value="" disabled selected>Select User</option>
                <option th:each="user : ${users}" 
                        th:value="${user.id}" 
                        th:text="${user.name + ' (' + user.email + ')'}"
                        th:selected="${ticket != null} ? ${ticket.user.id == user.id} : false">
                </option>
            </select>

            <label>Train:</label>
            <select name="trainId" required>
                <option value="" disabled selected>Select Train</option>
                <option th:each="train : ${trains}" 
                        th:value="${train.id}" 
                        th:text="${train.name + ' (' + train.source + ' → ' + train.destination + ')'}"
                        th:selected="${ticket != null} ? ${ticket.train.id == train.id} : false">
                </option>
            </select>

            <button type="submit" class="btn-save" th:text="${ticket == null} ? 'Book Ticket' : 'Update Ticket'"></button>
        </form>

        <a href="/tickets" class="btn-back">⬅ Back to Tickets</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
