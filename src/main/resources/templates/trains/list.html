<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trains</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            font-family: 'Poppins', sans-serif;
        }

        .navbar { background: linear-gradient(to right, #3a1c71, #d76d77, #ffaf7b); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .navbar-brand, .nav-link { color: #fff !important; font-weight: 500; }

        .header-section { text-align: center; color: #2c3e50; padding: 40px 0 20px; }
        .header-section h2 { font-size: 2.5rem; font-weight: bold; }

        th { background: linear-gradient(90deg, #3a1c71, #d76d77); color: white; text-align: center; }
        tr:nth-child(even) td { background: #f9f9ff; }

        .btn-add { background: linear-gradient(90deg, #667eea, #764ba2); color: white; border: none; }
        .btn-edit { background: linear-gradient(90deg, #4facfe, #00f2fe); color: white; border: none; }
        .btn-delete { background: linear-gradient(90deg, #ff6a88, #ff99ac); color: white; border: none; }

        table { box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-radius: 12px; overflow: hidden; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="bi bi-train-front-fill"></i> Railway Booking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/users"><i class="bi bi-people-fill"></i> Users</a></li>
                <li class="nav-item"><a class="nav-link active" href="/trains"><i class="bi bi-train-front"></i> Trains</a></li>
                <li class="nav-item"><a class="nav-link" href="/tickets"><i class="bi bi-ticket-detailed-fill"></i> Tickets</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="header-section">
    <h2><i class="bi bi-train-front"></i> Manage Trains</h2>
</div>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <input type="text" class="form-control search-bar" placeholder="Search Train..." id="searchInput" onkeyup="filterTable()">
        <a href="/trains/new" class="btn btn-add"><i class="bi bi-plus-circle"></i> Add Train</a>
    </div>

    <table class="table table-bordered" id="trainTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Train Name</th>
                <th>Source</th>
                <th>Destination</th>
                <th>Base Price</th>
                <th>Discount (%)</th>
                <th>User Emails</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="train : ${trains}">
                <td th:text="${train.id}"></td>
                <td th:text="${train.name}"></td>
                <td th:text="${train.source}"></td>
                <td th:text="${train.destination}"></td>
                <td th:text="${train.basePrice}"></td>
                <td th:text="${train.discountPercentage}"></td>
                <td><span th:each="ticket : ${train.tickets}" th:text="${ticket.user.email + ', '}"></span></td>
                <td>
                    <a th:href="@{/trains/edit/{id}(id=${train.id})}" class="btn btn-sm btn-edit"><i class="bi bi-pencil"></i></a>
                    <a th:href="@{/trains/delete/{id}(id=${train.id})}" class="btn btn-sm btn-delete"><i class="bi bi-trash"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script>
function filterTable() {
    const filter = document.getElementById("searchInput").value.toLowerCase();
    document.querySelectorAll("#trainTable tbody tr").forEach(row => {
        row.style.display = row.textContent.toLowerCase().includes(filter) ? "" : "none";
    });
}
</script>
</body>
</html>
