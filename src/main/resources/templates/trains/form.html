<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Train Form</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #e8f5e9);
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background: linear-gradient(to right, #1565c0, #26c6da);
        }
        .navbar-brand {
            color: white !important;
            font-weight: bold;
        }
        .card {
            max-width: 600px;
            margin: 60px auto;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        .card-header {
            background-color: #00796b;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        label {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #00796b;
            border: none;
        }
        .btn-primary:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">ðŸš† Railway Booking</a>
    </div>
</nav>

<!-- Form Card -->
<div class="card">
    <div class="card-header" 
         th:text="${train.id == null} ? 'Create New Train' : 'Edit Train Details'"></div>
    <div class="card-body">
        <form th:action="${train.id==null}? @{/trains}:@{/trains/update/{id}(id=${train.id})}" 
              th:object="${train}" method="post">

            <div class="mb-3">
                <label>Name</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Enter Train Name" required>
            </div>
            <div class="mb-3">
                <label>Source</label>
                <input type="text" th:field="*{source}" class="form-control" placeholder="Enter Source Station" required>
            </div>
            <div class="mb-3">
                <label>Destination</label>
                <input type="text" th:field="*{destination}" class="form-control" placeholder="Enter Destination Station" required>
            </div>
            <div class="mb-3">
                <label>Base Price</label>
                <input type="number" th:field="*{basePrice}" class="form-control" placeholder="Enter Base Fare" required>
            </div>
            <div class="mb-3">
                <label>Discount Percentage</label>
                <input type="number" th:field="*{discountPercentage}" class="form-control" placeholder="Enter Discount (%)">
            </div>

            <div class="d-flex justify-content-between">
                <a href="/trains" class="btn btn-secondary">â¬… Back</a>
                <button type="submit" class="btn btn-primary">ðŸ’¾ Save</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
