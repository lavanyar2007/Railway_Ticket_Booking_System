<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${user.id == null} ? 'Add User' : 'Edit User'">User Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body { background: linear-gradient(135deg, #e0f7fa, #f0f4c3); font-family: 'Poppins', sans-serif; }
        .navbar { background: linear-gradient(to right, #1565c0, #26c6da); }
        .navbar-brand, .navbar-nav .nav-link { color: white !important; }
        .navbar-nav .nav-link.active, .navbar-nav .nav-link:hover { text-decoration: underline; }
        .container { margin-top: 50px; max-width: 500px; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h2 { text-align: center; font-weight: bold; margin-bottom: 30px; }
        label { font-weight: 500; }
        input { width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #ccc; }
        .btn-save { background: linear-gradient(90deg, #2196f3, #64b5f6); color: white; width: 100%; padding: 10px; font-weight: bold; border: none; border-radius: 8px; }
        .btn-back { margin-top: 10px; display: inline-block; text-decoration: none; color: #fff; background: linear-gradient(90deg, #1e88e5, #42a5f5); padding: 8px 15px; border-radius: 8px; text-align: center; }
        @media (max-width: 600px) { .container { width: 90%; margin-top: 30px; } }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow">
    <div class="container">
        <a class="navbar-brand" href="/">🚆 Railway Booking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/users">Users</a></li>
                <li class="nav-item"><a class="nav-link" href="/trains">Trains</a></li>
                <li class="nav-item"><a class="nav-link" href="/tickets">Tickets</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card">
        <h2 th:text="${user.id == null} ? '➕ Add User' : '✏️ Edit User'"></h2>
        <form th:action="${user.id==null}? @{/users}:@{/users/update/{id}(id=${user.id})}" th:object="${user}" method="post">
            <label>Name:</label>
            <input type="text" th:field="*{name}" placeholder="Enter name" required>
            <label>Email:</label>
            <input type="email" th:field="*{email}" placeholder="Enter email" required>
            <button type="submit" class="btn-save" th:text="${user.id == null} ? 'Add User' : 'Update User'"></button>
        </form>
        <a href="/users" class="btn-back">⬅ Back to Users</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
