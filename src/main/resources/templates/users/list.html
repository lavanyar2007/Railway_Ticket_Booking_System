<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body { background: linear-gradient(135deg, #e0f7fa, #f0f4c3); font-family: 'Poppins', sans-serif; }
        .navbar { background: linear-gradient(to right, #1565c0, #26c6da); }
        .navbar-brand, .navbar-nav .nav-link { color: white !important; }
        .navbar-nav .nav-link.active, .navbar-nav .nav-link:hover { text-decoration: underline; }
        .container { margin-top: 40px; }
        h2 { color: #333; font-weight: bold; }
        .search-bar { max-width: 350px; }
        table { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        th { background: linear-gradient(90deg, #2196f3, #64b5f6); color: white; text-align: center; }
        td { text-align: center; vertical-align: middle; }
        tr:nth-child(even) td { background: #e3f2fd; }
        tr:hover td { background: #bbdefb; }
        .btn-add { background: linear-gradient(90deg, #2196f3, #64b5f6); color: white; }
        .btn-edit { background: linear-gradient(90deg, #42a5f5, #1e88e5); color: white; }
        .btn-delete { background: linear-gradient(90deg, #f44336, #e53935); color: white; }
        @media (max-width: 600px) { .search-bar { width: 100%; margin-bottom: 10px; } table { font-size: 14px; } }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow">
    <div class="container">
        <a class="navbar-brand" href="/">ðŸš† Railway Booking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="/users">Users</a></li>
                <li class="nav-item"><a class="nav-link" href="/trains">Trains</a></li>
                <li class="nav-item"><a class="nav-link" href="/tickets">Tickets</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>ðŸ‘¥ Users</h2>
        <div class="d-flex gap-2">
            <input type="text" class="form-control search-bar" placeholder="Search User..." id="searchInput" onkeyup="filterTable()">
            <a href="/users/new" class="btn btn-add">âž• Add User</a>
        </div>
    </div>

    <table class="table table-bordered table-striped" id="userTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-edit">Edit</a>
                    <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-sm btn-delete" onclick="return confirm('Delete this user?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
function filterTable() {
    const filter = document.getElementById("searchInput").value.toLowerCase();
    document.querySelectorAll("#userTable tbody tr").forEach(row => {
        row.style.display = row.textContent.toLowerCase().includes(filter) ? "" : "none";
    });
}
</script>

</body>
</html>
