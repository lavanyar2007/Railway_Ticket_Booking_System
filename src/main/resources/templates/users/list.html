<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #fceabb, #f8b500, #f093fb, #f5576c);
            font-family: 'Poppins', sans-serif;
            background-size: 300% 300%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar {
            background: linear-gradient(to right, #7b4397, #dc2430);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .navbar-brand {
            color: #fff !important;
            font-weight: bold;
            text-shadow: 0 0 10px #fff;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
            font-weight: 500;
            margin-right: 15px;
        }

        .navbar-nav .nav-link.active {
            border-bottom: 2px solid #fff;
        }

        .header-section {
            text-align: center;
            color: white;
            padding: 40px 0 20px;
        }

        .header-section h2 {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 1px 1px 6px rgba(0,0,0,0.3);
        }

        .search-bar { max-width: 350px; }

        table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        th {
            background: linear-gradient(90deg, #ff512f, #dd2476);
            color: white;
            text-align: center;
        }

        td { text-align: center; vertical-align: middle; }

        tr:nth-child(even) td { background: #fff3e0; }

        .btn-add {
            background: linear-gradient(90deg, #2196f3, #64b5f6);
            color: white;
            border: none;
        }

        .btn-edit {
            background: linear-gradient(90deg, #34d399, #10b981);
            color: white;
            border: none;
        }

        .btn-delete {
            background: linear-gradient(90deg, #f87171, #ef4444);
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="bi bi-train-front-fill"></i> Railway Booking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="/users"><i class="bi bi-people-fill"></i> Users</a></li>
                <li class="nav-item"><a class="nav-link" href="/trains"><i class="bi bi-train-front"></i> Trains</a></li>
                <li class="nav-item"><a class="nav-link" href="/tickets"><i class="bi bi-ticket-detailed-fill"></i> Tickets</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="header-section">
    <h2><i class="bi bi-people-fill"></i> Manage Users</h2>
</div>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex gap-2">
            <input type="text" class="form-control search-bar" placeholder="Search User..." id="searchInput" onkeyup="filterTable()">
        </div>
        <a href="/users/new" class="btn btn-add"><i class="bi bi-person-plus"></i> Add User</a>
    </div>

    <table class="table table-bordered" id="userTable">
        <thead>
            <tr>
                <th><i class="bi bi-hash"></i> ID</th>
                <th><i class="bi bi-person"></i> Name</th>
                <th><i class="bi bi-envelope"></i> Email</th>
                <th><i class="bi bi-tools"></i> Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-edit"><i class="bi bi-pencil"></i></a>
                    <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-sm btn-delete" onclick="return confirm('Delete this user?');"><i class="bi bi-trash"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script>
function filterTable() {
    const filter = document.getElementById("searchInput").value.toLowerCase();
    document.querySelectorAll("#userTable tbody tr").forEach(row => {
        row.style.display = row.textContent.toLowerCase().includes(filter) ? "" : "none";
    });
}
</script>
</body>
</html>
